<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>80's Trivia</title>

	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<link href="https://fonts.googleapis.com/css?family=Audiowide" rel="stylesheet">
</head>
<body>
	<div class="container">
		<div class="row" id="mainRow">
			<div class="col-12-lg" id="main">
				<h1>Do You Love The 80's?</h1>
				<hr>
				<h2 id="timer"><!-- Time Remaining: 30 Seconds --></h2>
				<p id="question"></p>
				<p id="answerChoice"></p>

				<div class="row" id="choices">
					
					<button class="answerChoice" id="buttonA"><h4>A</h4>
					</button>
					
					<button class="answerChoice" id="buttonB"><h4>B</h4>
					</button>

					<button class="answerChoice" id="buttonC"><h4>C</h4>
					</button>

					<button class="answerChoice" id="buttonD"><h4>D</h4>
					</button>

					
				</div>
				
			</div>
			
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<script type="text/javascript" src="assets/javascript/app.js"></script>

</html>
